<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Table - Table Reservation</title>
    <link rel="stylesheet" href="css/add_table.css">
</head>
<body>
    <section id="table-addition-section">
        <h1>Add a New Table</h1>
        <h2>Add Table Details</h2>
        <form id="table-addition-form" onsubmit="addTable(event)">

            <label for="restaurant-name">Table Capacity:</label>
            <input type="text" id="restaurant-name" placeholder="Resturant Name" required>
            
            <label for="capacity">Table Capacity:</label>
            <input type="number" id="capacity" placeholder="Capacity (e.g., 4)" required>
            
            <label for="availability-status">Availability Status:</label>
            <select id="availability-status" required>
                <option value="available">Available</option>
                <option value="booked">Booked</option>
            </select>

            <button type="submit">Add Table</button>
        </form>
        <div id="table-addition-result"></div>
    </section>

    <script src="js/add_table.js"></script>
</body>
</html>
