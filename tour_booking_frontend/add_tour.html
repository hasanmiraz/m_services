<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Tour - Tour Booking</title>
    <link rel="stylesheet" href="css/add_tour.css">
</head>
<body>
    <section id="tour-addition-section">
        <h1>Add a New Tour</h1>
        <h2>Add Tour Details</h2>
        <form id="tour-addition-form" onsubmit="addTour(event)">
            <label for="tour-name">Tour Name:</label>
            <input type="text" id="tour-name" placeholder="Tour Name" required>

            <label for="tour-description">Tour Description:</label>
            <textarea id="tour-description" placeholder="Tour Description" required></textarea>

            <label for="tour-price">Price:</label>
            <input type="number" id="tour-price" placeholder="Price per person" required>

            <label for="availability-status">Availability Status:</label>
            <select id="availability-status" required>
                <option value="available">Available</option>
                <option value="booked">Booked</option>
            </select>

            <button type="submit">Add Tour</button>
        </form>
        <div id="tour-addition-result"></div>
    </section>

    <script src="js/add_tour.js"></script>
</body>
</html>
